<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .container {
            margin: auto;
            width: 50%
        }
    </style>

</head>

<body>
    <fieldset class="container">
        <legend>hr fieldset:</legend>
        <div>
            <div class="container">
                <form action="" method="get">
                    <p>
                        <label for="name">name</label>
                        <input type="text" name="" id="name">
                    </p>

                    <p>
                        <!--  -->
                        <label for="age">age</label>
                        <!--  -->
                        <select name="" id="age">
                            <option value="">0~20</option>
                            <option value="">21~40</option>
                            <option value="">41~60</option>
                            <option value="">61~80</option>
                            <option value="">81~100</option>
                            <option value="">&gt;100</option>
                        </select>

                    </p>
                    <p>
                        <label for="gender">gender</label>
                        <input type="radio" name="gender" id="" value="男">
                        <label for="">男</label>
                        <input type="radio" name="gender" id="" value="女">
                        <label for="">女</label>
                        <input type="radio" name="gender" id="" value="不公開">
                        <label for="">不公開</label>

                    </p>
                    <p>
                        <label for="address">address</label>
                        <input type="text" name="" id="address">
                    </p>
                    <p>
                        <label for="phone_number">phone number</label>
                        <input type="number" name="" id="phone_number">
                    </p>
                    <p>
                        <label for="">love</label>
                        <input type="checkbox" name="love[]" id="" value="html/css">
                        <label for="">html/css</label>
                        <input type="checkbox" name="love[]" id="" value="js">
                        <label for="">js</label>
                        <input type="checkbox" name="love[]" id="" value="php">
                        <label for="">php</label>
                    </p>
                    <p>
                        <label for="resume">resume</label><br>
                        <textarea name="" id="resume" cols="30" rows="10">

                        </textarea>
                    </p>



                    <p>
                        <input type="submit" name="" id="submit">
                    </p>
                </form>




            </div>

    </fieldset>

</html>
